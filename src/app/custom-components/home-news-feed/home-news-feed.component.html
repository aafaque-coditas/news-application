<div class="news-feed-container">
  
  <section  class="nav-options">
    <ng-container *ngFor="let category of categoryList">
      <span class="nav-item" (click)="changeCategory(category)" [ngClass]="isActive(category)">{{category}}</span>
    </ng-container>
  </section>
  

  <app-carousel [carouselSlides]="carouselSlides"></app-carousel>
  <div class="news-list">
    <app-news-tiles [newsList]="news"></app-news-tiles>
  </div>
</div>
