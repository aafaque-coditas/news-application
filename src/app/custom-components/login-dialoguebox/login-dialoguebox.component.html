<main class="main">
  <div class="header">
    <h2>Lets Get Started!!</h2>
    <p>NewsToday welcomes you...</p>
  </div>
  <div class="dialog-container">
    <div class="dialog-img">
      <img src="../../../assets/images/Mobile-login-Cristina.jpg" class="dialog-img"/>
    </div>
    <div class="dialog-box">
      <section class="dialog-header">
        <h2>LOGIN</h2>
      </section>
      <section class="dialog-content">
        <mat-form-field>
          <input matInput type="text" placeholder="Email" class="input-field" [(ngModel)]="email" />
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" class="input-field" [(ngModel)]="password" />
        </mat-form-field>
        <input class="form-check-input" type="checkbox" id="form1Example3" />
        <label class="form-check-label" for="form1Example3">
          Remember password
        </label>
      </section>
      <section class="dialog-footer">
        <button mat-raised-button color="primary" class="login-btn" type="submit" (click)="userLogin()">
          Login
        </button>
        <button mat-raised-button color="warn" (click)="onNoClick()">
          Cancel
        </button>
      </section>
    </div>
  </div>
</main>
